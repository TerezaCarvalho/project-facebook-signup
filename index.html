<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Facebook-entre ou cadastre-se</title>
</head>
<body>
   <header class="top-bar">
       <div class="facebook-logo">
         <img src="imagens/facebook.png" alt="logo-facebook">
       </div>
       <div class="form-container">
           <form class="formulario1">
               <div class="email-senha">
                   <label class="label-tereza" id="user-email-phone-label"  for="user-email-phone">Email ou telefone</label>
                   <input class="input-thabata" type="text" id="user-email-phone" name="user">
               </div><!--fim email-senha-->
               <div class="email-senha">
                <label class="label-tereza" id="user-senha-phone"  for="user-senha">Senha</label>
                <input class="input-thabata" id="user-senha" type="password" name="user">
                <div class="forgot" >Esqueceu a conta?</div>
               </div>
              
              <div>
                  <button id="button-login" class="botao-enviar" style="margin-top: 18px">Entrar</button>
              </div>
           </form>
       </div><!--fim form-container-->
   </header>

   <script src="script.js"></script>
    
</body>
</html>
